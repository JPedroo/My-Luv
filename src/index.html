<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Flip Clock</title>
    <link rel="stylesheet" href="styles/clock.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="clock-container">
        <div class="flip-clock" id="clock">
            <div class="block">
                <span class="digit" id="hours">00</span>
                <span class="label">HRS</span>
            </div>
            <div class="block">
                <span class="digit" id="minutes">00</span>
                <span class="label">MIN</span>
            </div>
            <div class="block">
                <span class="digit" id="seconds">00</span>
                <span class="label">SEC</span>
            </div>
        </div>
    </div>
    <script src="scripts/clock.js"></script>
    <script src="scripts/animation.js"></script>
</body>
</html>
